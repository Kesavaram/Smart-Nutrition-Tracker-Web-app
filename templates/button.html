<!DOCTYPE html>
<html>
  <head>
    <title>Image Button with Text and Click Event Example</title>
  </head>
  <body>
    <div >
        <button type="button">
            <img src="record.png" alt="Button Image" style="width: 75px; height: 75px; border-radius: 50%">
               
          </button>
    </div>

    <script>
      const button = document.querySelector('button');
      button.addEventListener('click', () => {
        console.log('Button clicked!');
      });
    </script>
  </body>
</html>
